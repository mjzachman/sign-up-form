<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Sign Up Form</title>
  </head>
  <body>
    <dix id="page">
      <div id="words"></div>
      <div id="inputs">
        <img src="polar_bear_cropped.jpg" alt="bye bye polar bear :)" />

        <div id="page_right">
          <h2>Mr. Polar Bear wants you to sign up and be his friend!</h2>

          <form action="" method="post">
            <fieldset>
              <div class="container">
                <label for="first_name">First Name:</label>
                <input type="text" id="first_name" name="first_name" required />
              </div>

              <div class="container">
                <label for="last_name">Last Name:</label>
                <input type="text" id="last_name" name="last_name" required />
              </div>

              <div class="container">
                <label for="email">E-mail Address:</label>
                <input type="email" id="email" name="email" required />
              </div>

              <div class="container">
                <label for="phone_num">Phone Number:</label>
                <input type="number" id="phone_num" name="phone_num" required />
              </div>

              <div class="container">
                <label for="user_password">Enter Password:</label>
                <input
                  type="password"
                  id="user_password"
                  name="user_password"
                  required
                />
              </div>

              <div class="container">
                <label for="confirm_password">Confirm Password:</label>
                <input
                  type="password"
                  id="confirm_password"
                  name="confirm_password"
                  required
                />
              </div>
            </fieldset>
            <button type="submit">Create Account</button>
          </form>
        </div>
      </div>
      <div id="create-acct"></div>
    </dix>
  </body>
</html>
